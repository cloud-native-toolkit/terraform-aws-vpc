name: "aws-vpc"
type: terraform
description: "Provisions the AWS VPC instance "
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies: []  
  variables:
    - name: region
      scope: global
    - name:   prefix_name
      scope: global
    - name: internal_cidr      
      scope: global
    - name: instance_tenancy
      scope: global
    - name: enable_dns_hostnames  
      scope: global
    - name: enable_dns_support        
      scope: global
      
    

      
