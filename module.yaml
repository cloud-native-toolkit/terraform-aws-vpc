name: "aws-vpc"
type: terraform
cloudProvider: aws
description: "Provisions the AWS VPC instance"
tags:
    - infrastructure
    - networking
    - aws
dependencies: 
      - id: aws-vpc-subnets
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
            version: ">= 1.0.0"     
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies: []  
  variables:
    - name: resource_group_name
      scope: global
    - name: name_prefix
      scope: global
    - name: internal_cidr      
    - name: instance_tenancy
    - name: enable_dns_hostnames
    - name: enable_dns_support
    - name: vpn_subnets_id
      moduleRef:
      id: aws-vpc-subnets
      output: subnet_ids